<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsPortal-Assignment-6</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FOntawsome link -->
    <script src="https://kit.fontawesome.com/c4830dafcc.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Header Starts Here -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid ">
                    <a class="navbar-brand fs-4 fw-bold brand-style" href="#">The News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class=" navbar-nav ms-auto me-0  fs-4">
                            <a class="nav-link active" aria-current="page" href="index.html">News</a>
                            <a class="nav-link" href="blogs.html">Blogs</a>
                        </div>
                    </div>
                </div>
            </nav>
            <hr>
            <!-- Dynamic News category starts here -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light fs-5">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div id="news-catagory-container" class=" navbar-nav ms-auto me-auto  ">

                        </div>
                    </div>
                </div>
            </nav>
            <!-- Dynamic News category ends here -->
        </div>
    </header>
    <!-- Header Ends Here -->

    <!-- Main design related news Start Here -->
    <main class="container newsDetailsArea">
        <section>
            <!-- Numbers of catergory result found messages -->
            <div id="numberOfCategory" class="text-start p-3 m-2 bg-white">

            </div>

            <!-- Category result sorted -->
            <div class="selectedViewArea">
                <div class="row">
                    <div class="col-md-8 col-sm-8 d-flex ">
                        <h4>Sort by view:</h4>
                        <div class="div1-default ps-3 pt-1">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Default</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-10 mt-md-0 mt-sm-5">
                        <button>Today's pick</button>
                        <button>Trending</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Loader -->
        <section id="loader" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- News details start here -->
        <section class="containerNewsDetails mt-5  w-75 ms-auto me-auto p-3">
            <div class="row row-cols-1 row-cols-md-1 g-2">
                <div class="col" id="card-container">

                </div>

            </div>
        </section>

    </main>
    <!-- Main design related news End Here -->
    <!-- Footer Area starts here -->
    <section class="">
        <footer>
            <div class=" text-center  p-5 mt-3 bg-dark text-success">
                <p>Copyright &copy; 2022 News Portal.</p>
            </div>
        </footer>
    </section>
    <!-- Footer Area ends here -->

    <!-- Js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>

</html>
